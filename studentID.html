<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ID</title>
    <link rel="stylesheet" href="studentID.css">
</head>
<body>
    <main>
        <div class="container">
            <!-- Student Image and Upload -->

          <form>
            <div class="image">
                <img src="./images/icons8_person_24px.png" alt="">
                <div class="upload">
                    <input type="file">
                <label for="file">Upload</label>
                </div>

                
          </form>
           </div> 
           <!-- First And LAst Names -->
            <div class="names">
             <div class="first">
                <label>First</label>
                <input type="text">
             </div>
               <div class="last">
                <label>Last</label>
                <input type="text">
               </div>
            </div>
            <!-- Course And Course ID -->
                <div class="course-div">
                   <div class="course">
                    <label>Course</label>
                    <input type="text">
                   </div>
                   <div class="course-id">
                    <label>Course ID</label>
                    <input type="text">
                   </div>
                </div>

            <!-- Start Date And End Date -->
                    <div class="dates">
                       <div class="start">
                        <label>Start</label>
                        <input type="text">
                       </div>
                       <div class="end">
                        <label>End</label>
                        <input type="text">
                       </div>
                    </div>
            <button>Generate</button>
        </div>
    </main>
    
</body>
</html>
